<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Social Places Finder</title>
    <link rel="stylesheet" href="./styles.css" />
    <script src="https://maps.googleapis.com/maps/api/js?key=GOOGLE_MAPS_API_KEY&libraries=places"></script>
  </head>
  <body>
    <div id="loginModal" class="login-modal">
      <div class="login-card">
        <h1 class="login-heading">Welcome to Social Places</h1>
        <p class="login-subtitle">Discover amazing places with your friends</p>
        
        <form id="loginForm" class="login-form">
          <div class="form-group">
            <label for="nameInput">Your Name</label>
            <input 
              type="text" 
              id="nameInput" 
              placeholder="Enter your name" 
              required 
              autocomplete="name"
            />
          </div>

          <div class="form-group">
            <label for="passwordInput">Password</label>
            <input 
              type="password" 
              id="passwordInput" 
              placeholder="Enter your password" 
              required 
              autocomplete="current-password"
            />
          </div>
          
          <button type="submit" class="primary-button login-button">
            Continue
          </button>
        </form>
      </div>
    </div>

    <div id="app">
      <header class="app-header">
        <button class="profile-button">
          <span class="profile-icon">üë§</span>
        </button>

        <div class="hero">
          <div class="hero-card">
            <h1 class="hero-heading">Who are you with?</h1>

            <div class="hero-context-row">
              <button class="context-button context-circle active" data-context-option="friends">
                <span class="context-circle-icon">üëØ‚Äç‚ôÄÔ∏è</span>
                <span class="context-circle-label">Friends</span>
              </button>
              <button class="context-button context-circle" data-context-option="family">
                <span class="context-circle-icon">üë®‚Äçüë©‚Äçüëß</span>
                <span class="context-circle-label">Family</span>
              </button>
              <button class="context-button context-circle" data-context-option="date">
                <span class="context-circle-icon">‚ù§Ô∏è</span>
                <span class="context-circle-label">Partner</span>
              </button>
              <button class="context-button context-circle" data-context-option="solo">
                <span class="context-circle-icon">üßç</span>
                <span class="context-circle-label">Solo</span>
              </button>
            </div>

            <button id="discoverButton" class="primary-button hero-cta">
              üçΩÔ∏è Find Fun Activities
            </button>
          </div>
        </div>
      </header>

      <!-- Hidden form controls used by app.js for building the API query -->
      <section class="controls controls--hidden">
        <div class="control-group">
          <label for="contextSelect">Who are you with?</label>
          <select id="contextSelect">
            <option value="friends" selected>Friends</option>
            <option value="family">Family</option>
            <option value="date">Date</option>
            <option value="solo">Solo</option>
            <option value="colleagues">Colleagues</option>
          </select>
        </div>

        <div class="control-row">
          <div class="control-group">
            <label for="budgetSelect">Budget</label>
            <select id="budgetSelect">
              <option value="">Any</option>
              <option value="$">$</option>
              <option value="$$">$$</option>
              <option value="$$$">$$$</option>
            </select>
          </div>

          <div class="control-group">
            <label for="distanceSelect">Max distance</label>
            <select id="distanceSelect">
              <option value="">Any</option>
              <option value="0.5">0.5 km</option>
              <option value="1">1 km</option>
              <option value="3">3 km</option>
              <option value="5">5 km</option>
            </select>
          </div>
        </div>

        <div class="control-group">
          <label for="moodInput">Mood or vibe</label>
          <input id="moodInput" type="text" placeholder="e.g. cozy, lively, quiet" />
        </div>
      </section>

      <main class="main-content">
        <section id="listView" class="list-view"></section>
      </main>

      <section id="placeDetails" class="place-details hidden"></section>

      <nav class="bottom-nav">
        <button class="nav-item nav-item--active">
          <span class="nav-icon">üè†</span>
          <span class="nav-label">Home</span>
        </button>
        <button class="nav-item">
          <span class="nav-icon">üß≠</span>
          <span class="nav-label">Explore</span>
        </button>
        <button class="nav-item">
          <span class="nav-icon">üíæ</span>
          <span class="nav-label">Saved</span>
        </button>
      </nav>
    </div>

    <script src="./app.js" type="module"></script>
  </body>
</html>
